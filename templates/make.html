{{ msg|safe }}
<head>
    <meta charset=”utf-8″>
    <title>新規登録</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
<table align="center">
    <form method="POST" action="make">
        <br>
        <h1>歩数管理アプリケーション</h1>
        <h3  class="daimei">新規登録フォーム</h3>
        <br>
        <tr><td>ユーザ名</td><td><input type="text" name="name" required></td></tr> 
        <tr><td>メールアドレス</td><td><input type="email" name="email" required></td></tr>         
        <tr><td>パスワード</td><td><input type="password" name="password" placeholder="※半角英数字 30文字以内" required></td></tr>
        <br>
        <tr><td>年齢</td><td><input type="text" name="age"  required></td></tr>  
        <tr><td>性別</td><td><input type="text" name="sex"  placeholder="※M or F"required></td></tr> 
        <tr><td>身長</td><td><input type="text" name="height"  placeholder="※例　172.5"required></td></tr>
        <tr><td>体重</td><td><input type="text" name="weight"  placeholder="※例  65.5"required></td></tr> 
        <tr><td colspan="2" align="right"><input type="submit" value="作成" class="btn-submit"></td></tr>
    </form>
</table>
</body>
